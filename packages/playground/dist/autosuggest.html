<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
   * {
     font-family: sans-serif;
     font-size: 16px;
   }
   body {
     padding: 20px;
   }
   input[type=email] {
     width: 300px;
   }
  .hopsoft-autosuggest-container {
    border: solid 1px #bfbfbf;
    box-shadow: 3px 3px 6px 0px rgba(0,0,0,0.1);
    height: 300px;
    margin-top: 4px;
    width: 180px;
  }
  .hopsoft-autosuggest-anchor {
    display: block;
    margin-bottom: 8px;
    padding: 3px 6px;
  }
  .hopsoft-autosuggest-anchor.active,
  .hopsoft-autosuggest-anchor:hover {
    background-color: #eee;
  }
  .hopsoft-autosuggest-anchor .value {
    display: block;
    font-size: 0.8em;
    opacity: 0.6;
  }
  </style>
  <script src="@controllers.js"></script>
</head>

    <label for="email" class="block">Email Address</label>
